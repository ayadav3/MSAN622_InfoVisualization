<script>

// Various accessors that specify the four dimensions of data to visualize.
function x(d) { return d.income; }
function y(d) { return d.life_exp; }
function radius(d) { return d.population; }
function color(d) { return d.region; }
function key(d) { return d.state; }

var colors = {
        "grey":   "#bbbbbb",
        "blue":   "#377eb8",
        "purple": "#984ea3",
        "green":  "#4daf4a",
        "orange": "#ff7f00"
    };

var padding=100;

var svg=document.getElementById('demo');
var height=svg.height.baseVal.value;
var width=svg.width.baseVal.value;

      //Width and height
var w = width-2*padding;
var h = height-2*padding;

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<span style='color:white'>" + key(d) + "<br>Population: "+radius(d)+  "</span>";
  })

//Create SVG element
    var svg = d3.select("#demo");
    var svg = d3.selectAll("#svg_holder").select("svg")
      .append("g")
      .attr("transform", "translate(" + padding + "," + padding + ")");
// Create SVG element (remember use normal CSS style attributes)

svg.style("border-color", colors.grey);
svg.style("border-width", 1);
svg.style("border-style", "solid");
svg.call(tip);

// Defines a sort order so that the smallest dots are drawn on top.
function order(a, b) {
  return radius(b) - radius(a);
}


d3.csv("state_x77.csv", function(error, dataset){

      x_data=dataset.map(function(d) { return +x(d); });
      y_data=dataset.map(function(d) { return +y(d);; });
      r_data=dataset.map(function(d) { return +radius(d); });
      col_data=dataset.map(function(d) { return +color(d); });


      var rScale = d3.scale.linear()
       .domain([d3.min(r_data),d3.max(r_data)])
       .range([w/200, w/20]);

      // find radius of the most most left and bottom points to shift axis.
      minx_radius=radius(dataset.sort(function(a,b) {return - x(b) + x(a)})[1] ) 
      miny_radius=radius(dataset.sort(function(a,b) {return - y(b) + y(a)})[1] ) 
      console.log(rScale(miny_radius ) )

      var xScale = d3.scale.log()
       .domain([d3.min(x_data)-100,d3.max(x_data)])
       .range([0, w ]);


      var yScale = d3.scale.linear()
       .domain([d3.min(y_data)-1,d3.max(y_data)])
       .range([h, 0]);




      var colorScale = d3.scale.category10();


      //Define X axis
      var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom")
        .ticks(12, d3.format(",d"));

      //Define Y axis
      var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left")
        .ticks(5);

        // Add a dot per nation. Initialize the data at 1800, and set the colors.
      var dot = svg.append("g")
      .attr("class", "dots")
      .selectAll(".dot")
      .data(dataset)
      .enter().append("circle")
      .attr("class", "dot")
      .attr("cx", function(d) {
            return xScale( x(d));
      })
      .attr("cy", function(d) {
            return yScale(y(d));
      })
      .style("fill", function(d) { return colorScale(color(d)); })
      .attr("r", function(d) {
            return rScale(radius(d));
      })
      .attr("data-legend",function(d) { return color(d)})
      .sort(order)
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide);



      legend = svg.append("g")
      .attr("class","legend")
      .attr("transform","translate(50,30)")
      .style("font-size","12px")
      .call(d3.legend);


      // Add an x-axis label.
      svg.append("text")
      .attr("class", "x label")
      .attr("text-anchor", "end")
      .attr("x", w/2+w/5)
      .attr("y", h+h/8)
      .text("income per capita, inflation-adjusted (dollars)");

      //Add a y-axis label.
      svg.append("text")
      .attr("class", "y label")
      .attr("text-anchor", "end")
      .attr("y", -h/6)
      .attr("x", -h/6)
      .attr("dy", ".75em")
      .attr("transform", "rotate(-90)")
      .text("life expectancy (years)");


      //Create X axis
      svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + h + ")")
      .call(xAxis);
                  
      //Create Y axis
      svg.append("g")
      .attr("class", "axis")
      .call(yAxis);

      svg.append("text")
      .attr("x", (w / 2))             
      .attr("y", 0 - (padding / 2))
      .attr("text-anchor", "middle")  
      .style("font-size", "16px") 
      .text("The Wealth & Health of US States");

});
</script>
<script>
 d3.select("demo3").selectAll("*").remove();

    var svg=document.getElementById('demo3');
    var my_height=svg.height.baseVal.value;
    var my_width=svg.width.baseVal.value;

    var margin = {top: 80, right: 10, bottom: 10, left: 10},
        width = my_width- margin.left - margin.right,
        height = my_height - margin.top - margin.bottom;


    var x = d3.scale.ordinal().rangePoints([0, width], 1),
        y = {},
        dragging = {};

    var line = d3.svg.line(),
        axis = d3.svg.axis().orient("left"),
        background,
        foreground;

    var svg = d3.select("#demo3");
    var svg = d3.selectAll("#svg_holder3").select("svg")
        .attr('class','svg3')
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("state_x77.csv", function(error, cars) {

      // Extract the list of dimensions and create a scale for each.
      x.domain(dimensions = d3.keys(cars[0]).filter(function(d) {
        return ((d == "grad") || (d == "income") || (d == "life_exp") || (d == "murder")  ) && (y[d] = d3.scale.linear()
            .domain(d3.extent(cars, function(p) { return +p[d]; }))
            .range([height, 0]));
      }));

      // Add grey background lines for context.
      background = svg.append("g")
          .attr("class", "background")
        .selectAll("path")
          .data(cars)
        .enter().append("path")
          .attr("d", path);

      // Add blue foreground lines for focus.
      foreground = svg.append("g")
          .attr("class", "foreground")
        .selectAll("path")
          .data(cars)
        .enter().append("path")
          .attr("d", path);

      // Add a group element for each dimension.
      var g = svg.selectAll(".dimension")
          .data(dimensions)
        .enter().append("g")
          .attr("class", "dimension")
          .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
          .call(d3.behavior.drag()
            .origin(function(d) { return {x: x(d)}; })
            .on("dragstart", function(d) {
              dragging[d] = x(d);
              background.attr("visibility", "hidden");
            })
            .on("drag", function(d) {
              dragging[d] = Math.min(width, Math.max(0, d3.event.x));
              foreground.attr("d", path);
              dimensions.sort(function(a, b) { return position(a) - position(b); });
              x.domain(dimensions);
              g.attr("transform", function(d) { return "translate(" + position(d) + ")"; })
            })
            .on("dragend", function(d) {
              delete dragging[d];
              transition(d3.select(this)).attr("transform", "translate(" + x(d) + ")");
              transition(foreground).attr("d", path);
              background
                  .attr("d", path)
                .transition()
                  .delay(500)
                  .duration(0)
                  .attr("visibility", null);
            }));

      // Add an axis and title.
      g.append("g")
          .attr("class", "axis3")
          .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
        .append("text")
          .style("text-anchor", "middle")
          .attr("y", -9)
          .text(function(d) { return d; });
      svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .text("Parallel Coordinates");

      // Add and store a brush for each axis.
      g.append("g")
          .attr("class", "brush")
          .each(function(d) {
            d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brushstart", brushstart).on("brush", brush));
          })
        .selectAll("rect")
          .attr("x", -8)
          .attr("width", 16);
    });

    function position(d) {
      var v = dragging[d];
      return v == null ? x(d) : v;
    }

    function transition(g) {
      return g.transition().duration(500);
    }

    // Returns the path for a given data point.
    function path(d) {
      return line(dimensions.map(function(p) { return [position(p), y[p](d[p])]; }));
    }

    function brushstart() {
      d3.event.sourceEvent.stopPropagation();
    }

    // Handles a brush event, toggling the display of foreground lines.
    function brush() {
      var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
          extents = actives.map(function(p) { return y[p].brush.extent(); });
      foreground.style("display", function(d) {
        return actives.every(function(p, i) {
          return extents[i][0] <= d[p] && d[p] <= extents[i][1];
        }) ? null : "none";
      });
    }

</script>
